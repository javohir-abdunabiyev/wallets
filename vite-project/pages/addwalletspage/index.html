<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
        <form class="walletsadd" name="walletsadd">
            <input required type="text" name="name" placeholder="Имя вашего кошелька">
            <input required type="number" name="balance" placeholder="Нарисуйте себе баланс">
            <select required class="currency" name="currency">
                <option value="USD">USD</option>
                <option value="UZS">UZS</option>
                <option value="EUR">EUR</option>
            </select>
            <button class="addBtn">Добавить</button>
        </form>

        <script type="module" src="index.js"></script>
</body>
</html>
